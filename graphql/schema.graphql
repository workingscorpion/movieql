type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String!
  runtime: Int!
  language: String
  medium_cover_image: String!
}

type Query {
  movies(limit: Int!, rating: Int): [Movie]!
  movie(id: Int!): Movie!
  suggestion(id: Int!): [Movie]!
